">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">==&gt; Installing dependencies for mongodb: openssl, gdbm, readline, sqlite and python@2</span><br><span class="line">==&gt; Installing mongodb dependency: openssl</span><br><span class="line">==&gt; Downloading https://mirrors.aliyun.com/homebrew/homebrew-bottles/bottles/ope</span><br><span class="line">######################################################################## 100.0%</span><br><span class="line">==&gt; Pouring openssl-1.0.2r.mojave.bottle.tar.gz</span><br><span class="line">==&gt; Caveats</span><br><span class="line">A CA file has been bootstrapped using certificates from the SystemRoots</span><br><span class="line">keychain. To add additional certificates (e.g. the certificates added in</span><br><span class="line">the System keychain), place .pem files in</span><br><span class="line">  /usr/local/etc/openssl/certs</span><br><span class="line"></span><br><span class="line">and run</span><br><span class="line">  /usr/local/opt/openssl/bin/c_rehash</span><br><span class="line"></span><br><span class="line">openssl is keg-only, which means it was not symlinked into /usr/local,</span><br><span class="line">because Apple has deprecated use of OpenSSL in favor of its own TLS and crypto libraries.</span><br><span class="line"></span><br><span class="line">If you need to have openssl first in your PATH run:</span><br><span class="line">  echo 'export PATH="/usr/local/opt/openssl/bin:$PATH"' &gt;&gt; ~/.bash_profile</span><br><span class="line"></span><br><span class="line">For compilers to find openssl you may need to set:</span><br><span class="line">  export LDFLAGS="-L/usr/local/opt/openssl/lib"</span><br><span class="line">  export CPPFLAGS="-I/usr/local/opt/openssl/include"</span><br><span class="line"></span><br><span class="line">==&gt; Summary</span><br><span class="line">üç∫  /usr/local/Cellar/openssl/1.0.2r: 1,795 files, 12.1MB</span><br><span class="line">==&gt; Installing mongodb dependency: gdbm</span><br><span class="line">==&gt; Downloading https://mirrors.aliyun.com/homebrew/homebrew-bottles/bottles/gdb</span><br><span class="line">######################################################################## 100.0%</span><br><span class="line">==&gt; Pouring gdbm-1.18.1.mojave.bottle.1.tar.gz</span><br><span class="line">üç∫  /usr/local/Cellar/gdbm/1.18.1: 20 files, 586.8KB</span><br><span class="line">==&gt; Installing mongodb dependency: readline</span><br><span class="line">==&gt; Downloading https://mirrors.aliyun.com/homebrew/homebrew-bottles/bottles/rea</span><br><span class="line">######################################################################## 100.0%</span><br><span class="line">==&gt; Pouring readline-8.0.0.mojave.bottle.tar.gz</span><br><span class="line">==&gt; Caveats</span><br><span class="line">readline is keg-only, which means it was not symlinked into /usr/local,</span><br><span class="line">because macOS provides the BSD libedit library, which shadows libreadline.</span><br><span class="line">In order to prevent conflicts when programs look for libreadline we are</span><br><span class="line">defaulting this GNU Readline installation to keg-only.</span><br><span class="line"></span><br><span class="line">For compilers to find readline you may need to set:</span><br><span class="line">  export LDFLAGS="-L/usr/local/opt/readline/lib"</span><br><span class="line">  export CPPFLAGS="-I/usr/local/opt/readline/include"</span><br><span class="line"></span><br><span class="line">==&gt; Summary</span><br><span class="line">üç∫  /usr/local/Cellar/readline/8.0.0: 48 files, 1.5MB</span><br><span class="line">==&gt; Installing mongodb dependency: sqlite</span><br><span class="line">==&gt; Downloading https://mirrors.aliyun.com/homebrew/homebrew-bottles/bottles/sql</span><br><span class="line">######################################################################## 100.0%</span><br><span class="line">==&gt; Pouring sqlite-3.27.2.mojave.bottle.tar.gz</span><br><span class="line">==&gt; Caveats</span><br><span class="line">sqlite is keg-only, which means it was not symlinked into /usr/local,</span><br><span class="line">because macOS provides an older sqlite3.</span><br><span class="line"></span><br><span class="line">If you need to have sqlite first in your PATH run:</span><br><span class="line">  echo 'export PATH="/usr/local/opt/sqlite/bin:$PATH"' &gt;&gt; ~/.bash_profile</span><br><span class="line"></span><br><span class="line">For compilers to find sqlite you may need to set:</span><br><span class="line">  export LDFLAGS="-L/usr/local/opt/sqlite/lib"</span><br><span class="line">  export CPPFLAGS="-I/usr/local/opt/sqlite/include"</span><br><span class="line"></span><br><span class="line">==&gt; Summary</span><br><span class="line">üç∫  /usr/local/Cellar/sqlite/3.27.2: 11 files, 3.7MB</span><br><span class="line">==&gt; Installing mongodb dependency: python@2</span><br><span class="line">==&gt; Downloading https://mirrors.aliyun.com/homebrew/homebrew-bottles/bottles/pyt</span><br><span class="line">######################################################################## 100.0%</span><br><span class="line">==&gt; Pouring python@2-2.7.16.mojave.bottle.tar.gz</span><br><span class="line">==&gt; /usr/local/Cellar/python@2/2.7.16/bin/python -s setup.py --no-user-cfg insta</span><br><span class="line">==&gt; /usr/local/Cellar/python@2/2.7.16/bin/python -s setup.py --no-user-cfg insta</span><br><span class="line">==&gt; /usr/local/Cellar/python@2/2.7.16/bin/python -s setup.py --no-user-cfg insta</span><br><span class="line">==&gt; Caveats</span><br><span class="line">Pip and setuptools have been installed. To update them</span><br><span class="line">  pip install --upgrade pip setuptools</span><br><span class="line"></span><br><span class="line">You can install Python packages with</span><br><span class="line">  pip install <span class="tag">&lt;<span class="name">package</span>&gt;</span></span><br><span class="line"></span><br><span class="line">They will install into the site-package directory</span><br><span class="line">  /usr/local/lib/python2.7/site-packages</span><br><span class="line"></span><br><span class="line">See: https://docs.brew.sh/Homebrew-and-Python</span><br><span class="line">==&gt; Summary</span><br><span class="line">üç∫  /usr/local/Cellar/python@2/2.7.16: 4,730 files, 83.2MB</span><br><span class="line">==&gt; Installing mongodb</span><br><span class="line">==&gt; Downloading https://mirrors.aliyun.com/homebrew/homebrew-bottles/bottles/mon</span><br><span class="line">######################################################################## 100.0%</span><br><span class="line">==&gt; Pouring mongodb-4.0.3_1.mojave.bottle.tar.gz</span><br><span class="line">==&gt; Caveats</span><br><span class="line">To have launchd start mongodb now and restart at login:</span><br><span class="line">  brew services start mongodb</span><br><span class="line">Or, if you don't want/need a background service you can just run:</span><br><span class="line">  mongod --config /usr/local/etc/mongod.conf</span><br><span class="line">==&gt; Summary</span><br><span class="line">üç∫  /usr/local/Cellar/mongodb/4.0.3_1: 18 files, 258.1MB</span><br><span class="line">==&gt; `brew cleanup` has not been run in 30 days, running now...</span><br><span class="line">Removing: /usr/local/Cellar/openssl/1.0.2n... (1,792 files, 12.3MB)</span><br><span class="line">Removing: /Users/apple/Library/Logs/Homebrew/wget... (64B)</span><br><span class="line">Removing: /Users/apple/Library/Logs/Homebrew/libidn2... (64B)</span><br><span class="line">Removing: /Users/apple/Library/Logs/Homebrew/libunistring... (64B)</span><br><span class="line">Removing: /Users/apple/Library/Logs/Homebrew/nginx... (64B)</span><br><span class="line">Removing: /Users/apple/Library/Logs/Homebrew/gettext... (64B)</span><br><span class="line">Removing: /Users/apple/Library/Logs/Homebrew/pcre... (64B)</span><br><span class="line">Removing: /Users/apple/Library/Logs/Homebrew/openssl... (64B)</span><br><span class="line">Pruned 0 symbolic links and 2 directories from /usr/local</span><br><span class="line">==&gt; Caveats</span><br><span class="line">==&gt; openssl</span><br><span class="line">A CA file has been bootstrapped using certificates from the SystemRoots</span><br><span class="line">keychain. To add additional certificates (e.g. the certificates added in</span><br><span class="line">the System keychain), place .pem files in</span><br><span class="line">  /usr/local/etc/openssl/certs</span><br><span class="line"></span><br><span class="line">and run</span><br><span class="line">  /usr/local/opt/openssl/bin/c_rehash</span><br><span class="line"></span><br><span class="line">openssl is keg-only, which means it was not symlinked into /usr/local,</span><br><span class="line">because Apple has deprecated use of OpenSSL in favor of its own TLS and crypto libraries.</span><br><span class="line"></span><br><span class="line">If you need to have openssl first in your PATH run:</span><br><span class="line">  echo 'export PATH="/usr/local/opt/openssl/bin:$PATH"' &gt;&gt; ~/.bash_profile</span><br><span class="line"></span><br><span class="line">For compilers to find openssl you may need to set:</span><br><span class="line">  export LDFLAGS="-L/usr/local/opt/openssl/lib"</span><br><span class="line">  export CPPFLAGS="-I/usr/local/opt/openssl/include"</span><br><span class="line"></span><br><span class="line">==&gt; readline</span><br><span class="line">readline is keg-only, which means it was not symlinked into /usr/local,</span><br><span class="line">because macOS provides the BSD libedit library, which shadows libreadline.</span><br><span class="line">In order to prevent conflicts when programs look for libreadline we are</span><br><span class="line">defaulting this GNU Readline installation to keg-only.</span><br><span class="line"></span><br><span class="line">For compilers to find readline you may need to set:</span><br><span class="line">  export LDFLAGS="-L/usr/local/opt/readline/lib"</span><br><span class="line">  export CPPFLAGS="-I/usr/local/opt/readline/include"</span><br><span class="line"></span><br><span class="line">==&gt; sqlite</span><br><span class="line">sqlite is keg-only, which means it was not symlinked into /usr/local,</span><br><span class="line">because macOS provides an older sqlite3.</span><br><span class="line"></span><br><span class="line">If you need to have sqlite first in your PATH run:</span><br><span class="line">  echo 'export PATH="/usr/local/opt/sqlite/bin:$PATH"' &gt;&gt; ~/.bash_profile</span><br><span class="line"></span><br><span class="line">For compilers to find sqlite you may need to set:</span><br><span class="line">  export LDFLAGS="-L/usr/local/opt/sqlite/lib"</span><br><span class="line">  export CPPFLAGS="-I/usr/local/opt/sqlite/include"</span><br><span class="line"></span><br><span class="line">==&gt; python@2</span><br><span class="line">Pip and setuptools have been installed. To update them</span><br><span class="line">  pip install --upgrade pip setuptools</span><br><span class="line"></span><br><span class="line">You can install Python packages with</span><br><span class="line">  pip install <span class="tag">&lt;<span class="name">package</span>&gt;</span></span><br><span class="line"></span><br><span class="line">They will install into the site-package directory</span><br><span class="line">  /usr/local/lib/python2.7/site-packages</span><br><span class="line"></span><br><span class="line">See: https://docs.brew.sh/Homebrew-and-Python</span><br><span class="line">==&gt; mongodb</span><br><span class="line">To have launchd start mongodb now and restart at login:</span><br><span class="line">  brew services start mongodb</span><br><span class="line">Or, if you don't want/need a background service you can just run:</span><br><span class="line">  mongod --config /usr/local/etc/mongod.conf</span><br></pre></td></tr></table></figure>
